<section class="container my-5">
    <div class="row">
        <input class="form-control" [(ngModel)]="val" (keyup)="filterDate()">
        <div class="col-4" *ngFor="let item of posts; let i=index">
            <div class="m-2 p-2 border border-2 border-danger" 
            [ngClass]="{'alert':true, 'alert-danger':!item.completed,'alert-success':item.completed }">
                <h4>{{item.id}} - {{item.title}}</h4>
                <h4>{{item.completed? 'done':'not'}}</h4>
                <h5>{{item.userId}}</h5>
                <button class="btn btn-danger" (click)="handeldel(i)">delete</button>
            </div>
        </div>
    </div>
    <!-- <table class="table">
        <tr *ngFor="let item of posts; let i=index; let o=odd; let e=even; let f=first; let l=last"
        [ngClass]="{odd:o, even:e, first:f, last:l}">

            <td>{{i+1}}</td>
            <td>{{item.title}}</td>
        </tr>
    </table> -->
</section>
